<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="card-container">
            <div class="card-body">
                <img class="odin-logo" src="/images/odin-lined.png" alt="Odin Logo">
                <div class="odin-text">ODIN</div>
            </div>
            <div class="card-footer">
                <a>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></a>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="site-head-container">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>
    
        <div class="form-container">
            <h1 class="form-header">Let's do this!</h1>
            <form action="#" method="get" id="FORMID">
                <div class='form-row'>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                
                <div class='form-row'>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
    
                <div class='form-row'>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
    
                <div class='form-row'>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
    
                <div class='form-row pass'>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" onblur = "return checkPasswords()">
                    <div id="passwords-info"></div>
                </div>
    
                <div class='form-row pass'>
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" onblur = "return checkPasswords()">
                </div>
            </form>
        </div>
    
        <div class="footer-container">
            <button class="form-button" type="submit" form="FORMID" >Create Account</button>
            <div class="footer-login1">Already have an account? <span class="footer-login2">Log in</span></div>
        </div>
    </div>
</body>
</html>
